<dl>

    <dd>{{ item.metadata.document_number }}</dd>
    <dt>Title:<dt>
    <dd>{{ item.metadata.document.title }}</dd>
    <dt>Status:<dt>
    <dd>{{ item.status }}</dd>

    <dd>{{ item.revision_name }}</dd>

    <dd>{{ item.metadata.originator }}</dd>
