<div class="modal fade" id="discussion-modal" tabindex="-1" role="dialog" aria-labelledby="discussion-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{ _('Cancel') }}</span></button>
                <h4 class="modal-title" id="discussion-modal-label">{{ _('Remarks') }}</h4>
            </div>
            <div class="modal-body">

                <form method="post" action="#" class="form">
                    <div class="form-group">
                        <textarea class="form-control" name="body">
                        </textarea>
                    </div>
                    <div class="clearfix">
                        <input type="submit" class="btn btn-primary pull-right" value="{{ _('Add your comment') }}" />
                    </div>
                </form>

                <hr />

                <div id="discussion-body">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Close') }}</button>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="tpl-discussion-item">
    <b> <%= author %> </b>
    <span class="pull-right text-muted"> <%= formatted_created_on %> </span>
    <div class="panel panel-default">
        <div class="panel-body"> <%= body %> </div>
    </div>
</div>
</script>
