<div class="modal fade" id="discussion-modal" tabindex="-1" role="dialog" aria-labelledby="discussion-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{ _('Cancel') }}</span></button>
                <h4 class="modal-title" id="discussion-modal-label">{{ _('Remarks') }}</h4>
            </div>
            <div class="modal-body">
                <div id="discussion-form">
                </div>

                <div id="discussion-body">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Close') }}</button>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="tpl-discussion-form">
    <form method="post" action="#" class="form">
        <div class="form-group">
            <textarea autocomplete="off" class="form-control" name="body"></textarea>
        </div>
        <div class="alert alert-danger" role="alert" style="display: none">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="message">{{ _("Please start a review to add remarks.") }}</span>
        </div>
        <div class="clearfix">
            <input type="submit" class="btn btn-primary pull-right" value="{{ _('Add your remark') }}" />
        </div>
    </form>
    <hr />
</script>

<script type="text/template" id="tpl-discussion-item">
    <b> <%= author_email %> </b>

    <div class="discussion-readonly">
        <div class="discussion-body">
            <%= formatted_body %>
        </div>
        <div class="small">
            <span class="text-muted"> <%= formatted_created_on %> </span>
            <div class="discussion-item-actions pull-right" style="display: none">
                <a class="edit-link text-muted" href="#">Edit</a> -
                <a class="delete-link text-muted" href="#">Delete</a>
            </div>
        </div>
    </div>

    <form class="edit-form" style="display: none">
        <div class="form-group">
            <textarea name="body" class="form-control"><%= body %></textarea>
        </div>
        <input type="submit" class="btn btn-success" value="{{ _('Save') }}" /> &nbsp;
        <a href="#" class="cancel-link">{{ _('Cancel') }}</a>
    </form>

</script>
