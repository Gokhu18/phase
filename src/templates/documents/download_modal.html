<div class="btn-toolbar">
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active">
            <input type="radio" name="format" value="pdf" id="format_pdf" checked>PDF
        </label>
        <label class="btn btn-default">
            <input type="radio" name="format" value="native" id="format_native">Native
        </label>
        <label class="btn btn-default">
            <input type="radio" name="format" value="both" id="format_all">Both formats
        </label>
    </div>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active">
            <input type="radio" name="revisions" value="latest" id="revisions_latest" checked>Latest
        </label>
        <label class="btn btn-default">
            <input type="radio" name="revisions" value="all" id="revisions_all">All revisions
        </label>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-toggle="dropdown">Close</button>
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-download glyphicon-white"></span> Download</button>
</div>
