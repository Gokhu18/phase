<form action="{% url "document_download" organisation_slug category_slug %}" class="navbar-form">
    <div id="download-modal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Download selected documents</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="btn-toolbar">
                            <div class="btn-group" data-toggle="buttons-radio">
                                <button type="button" class="btn btn-default" >PDF</button>
                                <button type="button" class="btn btn-default" >Native</button>
                                <button type="button" class="btn btn-default" >Both formats</button>
                            </div>
                            <div class="btn-group" data-toggle="buttons-radio">
                                <button type="button" class="btn btn-default" data-revisions="latest">Latest</button>
                                <button type="button" class="btn btn-default" data-revisions="all">All revisions</button>
                            </div>
                        </div>
                    </div>
                    <input id="id_format" name="format" type="hidden" value="pdf" />
                    <input id="id_revisions" name="revisions" type="hidden" value="latest" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-download glyphicon-white"></span> Download</button>
                </div>
            </div>
        </div>
    </div>
</form>
