<div class="modal fade" id="document-list-modal" tabindex="-1">
</div>

{% if perms.documents.can_control_document %}
<script id="cancel-review-modal" type="text/x-underscore-template">
<form method="POST" action="#">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="cancel-review-modal-label">{{ _('Cancel selected reviews') }}</h4>
        </div>
        <div class="modal-body">
            <p>{{ _('Are you sure you want to cancel the selected reviews?') }}</p>
            <p>{{ _('Comments already submitted <strong>will be deleted definitely</strong>.') }}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Back to document list') }}</button>
            <button
                type="button"
                class="btn btn-danger"
                data-form-action="{% url "batch_cancel_reviews" organisation_slug category_slug %}">
                    {{ _('Cancel selected reviews') }}
            </button>
        </div>
    </div>
</div>
<form>
</script>
{% endif %}
