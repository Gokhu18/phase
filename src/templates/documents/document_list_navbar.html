<div class="navbar navbar-default navbar-fixed-top navbar-fixed-almost-top" id="table-controls">
<div class="container">
    <p class="navbar-text hidden-xs hidden-sm">
        <span id="display-results">0</span> documents on
        <span id="total-results">{{ paginator.count }}</span>
    </p>

    <form action="{% url "document_download" %}" class="navbar-form navbar-left">
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default" >PDF</button>
                <button type="button" class="btn btn-default" >Native</button>
                <button type="button" class="btn btn-default" >Both formats</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" data-revisions="latest">Latest</button>
                <button type="button" class="btn btn-default" data-revisions="all">All revisions</button>
            </div>
            <button type="submit" class="btn btn-info disabled"><span class="glyphicon glyphicon-download glyphicon-white"></span> Download</button>
        </div>
        <input id="id_format" name="format" type="hidden" value="pdf" />
        <input id="id_revisions" name="revisions" type="hidden" value="latest" />
    </form>

    {% block createdocument %}
    <div class="btn-group hidden-xs navbar-right">
        <button type="button" class="btn btn-primary navbar-btn dropdown-toggle" data-toggle="dropdown">
            <span class="glyphicon glyphicon-plus icon-white"></span> New document <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="{% url "document_create" %}">Contractor deliverable</a></li>
            <li><a href="{% url "document_create" %}">Vendor deliverable</a></li>
            <li><a href="{% url "document_create" %}">Correspondence</a></li>
            <li><a href="{% url "document_create" %}">Minutes of meeting</a></li>
        </ul>
    </div>
    {% endblock createdocument %}
</div>
</div>
