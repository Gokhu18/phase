{% include 'documents/download_modal.html' %}

<div class="navbar navbar-default navbar-fixed-top navbar-fixed-almost-top" id="table-controls">
<div class="container">

    <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target=".document-list-form">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <p class="navbar-text hidden-xs hidden-sm">
        <span id="display-results">0</span> documents on
        <span id="total-results">{{ paginator.count }}</span>
    </p>

    <button id="toggle-filters-button"
            type="button"
            class="btn btn-primary navbar-btn pull-right hidden-lg"
            data-toggle="offcanvas">
        <span class="glyphicon glyphicon-search"></span> Filters
    </button>

    <div class="collapse navbar-collapse document-list-form">
        <button id="download-button"
            type="button"
            data-toggle="modal"
            href="#download-modal"
            class="btn btn-info navbar-btn navbar-left disabled">
            <span class="glyphicon glyphicon-download glyphicon-white"></span> Download
       </button>

        {% if perms.documents.add_document %}
        <div class="hidden-xs hidden-sm">
            <a class="btn btn-primary navbar-btn"
                href="{% url "document_create" organisation_slug category_slug %}">
                <span class="glyphicon glyphicon-plus icon-white"></span> New document
            </a>
        </div>
        {% endif %}

    </div>
</div>
</div>
