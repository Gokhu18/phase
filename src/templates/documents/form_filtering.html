{% load widget_tweaks %}
<fieldset>
    <legend>
        <button type="button" id="resetForm" class="btn btn-default">Reset filters</button>
    </legend>

    <div id="controls-rows">
    {% for field in form.visible_fields %}
        <div class="form-group">
            <div class="control-group {% if field.errors %}error{% endif %}">
                <label class="control-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                <div class="controls">
                    {{ field|add_class:"form-control" }} <i class="glyphicon glyphicon-remove"></i>
                </div>
                {% if field.errors %}<span class="help-inline">{{ field.errors.0 }}</span>{% endif %}
            </div>
        </div>
    {% endfor %}
    </div>
</fieldset>
