<div class="navbar additional-navbar navbar-default navbar-static-top" id="table-controls">
<div class="container-fluid">

    <form class="navbar-form navbar-left">
        <button class="btn btn-primary" disabled="disabled" style="margin-left: -15px">
            <span class="glyphicon glyphicon-download"></span>
            Download
        </button>
    </form>

    <form class="navbar-form navbar-right" action="" method="post">
        {% csrf_token %}
        <button class="btn btn-success" name="action" value="accept">
            <span class="glyphicon glyphicon-ok"></span>
            Import the transmittal
        </button>&nbsp;

        <button class="btn btn-danger" name="action" value="reject">
            <span class="glyphicon glyphicon-remove"></span>
            Reject transmittal
        </button>
    </form>

</div>
</div>
