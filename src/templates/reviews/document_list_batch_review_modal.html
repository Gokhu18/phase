{% if perms.documents.can_control_document %}
<script id="batch-review-modal" type="text/x-underscore-template">
<form method="POST" action="#">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="batch-review-modal-label">{{ _('Start review for selected documents') }}</h4>
        </div>
        <div class="modal-body">
            <p>{{ _('Do you want to add an additional remark?') }}</p>
            <p>{{ _('Your remark will be added to every created review.') }}</p>
            <div class="form-group">
                <label for="input-remark">{{ _('Add a remark:') }}</label>
                <textarea autocomplete="off" id="input-remark" class="form-control" name="remark"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Back to document list') }}</button>
            <button
                type="submit"
                class="btn btn-primary">
                    {{ _('Start selected reviews') }}
            </button>
        </div>
    </div>
</div>
<form>
</script>
{% endif %}
