{% load i18n %}

<div class="navbar additional-navbar navbar-default navbar-static-top" id="table-controls">
<div class="container-fluid">
    <p class="navbar-text navbar-left hidden-xs hidden-sm">
    {% blocktrans count nb_revisions=reviews|length %}
        There is one review waiting
    {% plural %}
        There are {{ nb_revisions }} reviews waiting
    {% endblocktrans %}
    </p>

    {% if feed_url %}
    <a class="btn btn-primary navbar-btn navbar-left" href="{{ feed_url }}">
        {{ _('Subscribe') }}
    </a>
    {% endif %}

    <button class="btn btn-primary navbar-btn navbar-right toggle-content-button"
            data-target="#search-sidebar-container"
            alt="{{ _('Search') }}">
        <span class="glyphicon glyphicon-search"></span> Search
    </button>

    {% if review_step == 'reviewer' %}
    <form
        id="review-batch-action-form"
        method="post"
        action=""
        class="navbar-form navbar-left">
        {% csrf_token %}
        <button
            type="submit"
            class="btn btn-primary disabled"
            data-toggle="modal"
            data-keyboard="false"
            href="#progress-modal">
            <span class="glyphicon glyphicon-remove"></span>
            {{ _('Close reviews') }}
        </button>
    </form>
    {% endif %}
</div>
</div>
