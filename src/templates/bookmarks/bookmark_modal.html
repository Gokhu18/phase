<form id="bookmark-form" method="post" action="{% url 'bookmark-list' %}" class="form">
    <div class="modal fade" id="bookmark-modal" tabindex="-1" role="dialog" aria-labelledby="bookmark-modal-label" aria-hidden="true">
        <input type="hidden" name="url" value="" id="id_url"/>
        <input type="hidden" name="category" value="{{ category.id }}" >

        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{ _('Cancel') }}</span></button>
                    <h4 class="modal-title" id="bookmark-modal-label">Create bookmark</h4>
                </div>
                <div class="modal-body">
                    <label for="name">Bookmark name</label><br/>
                    <input type="text" name="name" id="name" class="form-control" autocomplete="off" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Cancel') }}</button>
                    <button type="submit" class="btn btn-primary">{{ _('Save bookmark') }}</button>
                </div>
            </div>
        </div>
    </div>
</form>
