{% extends "base.html" %}

{% block content %}
<div class="row">
<div class="col-sm-8 col-md-offset-4">
    <h1>{{ _('Import a file') }}</h1>
    <form method="post" action="" class="form" enctype="multipart/form-data">
        {% csrf_token %}

        {% include 'form_snippet.html' with form=form %}

        <hr />
        <input class="btn btn-primary pull-right last-button"
               type="submit"
               value="{{ _('Start import') }}">
    </form>
</div>
</div>
{% endblock %}
