<div class="modal fade" id="base-modal" tabindex="-1"></div>

<div class="modal fade" id="progress-modal" tabindex="-1" role="dialog" aria-labelledby="progress-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="progress-modal-label">{{ _('Please wait') }}</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/x-underscore-template" id="tpl-audit-trail">
 <div class="activities">
        <% _.each(value, function (u) {%>
            <div class="activity"><%= u.text %>
            <time><%= u.created_on %></time>
         </div>
        <%})%>

    </div>
 <% if (nextUrl != null) { %>
     <button type="button" class="btn btn-primary btn-block more get_next_activities">{{ _('See more activities') }}</button>
    <% } %>
</script>
